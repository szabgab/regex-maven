<div  data-role="page" id="cheat-character-classes">
  <div data-role="header">
  <h2>Character classes</h2>
  </div>

  <div data-role="content">
  <ul>
  <li>\d - Digit. The same as [0-9].</li>
  <li>\w - Word character. The same as [a-zA-Z0-9_].</li>
  <li>\s - White space.</li>
  <li>\D - Non digit. The same as [^\d].</li>
  <li>\W - Non word character. The same as [^\w].</li>
  <li>\S - Non white space. The same as [^\s].</li>
  </ul>
  </div>

  <div data-role="footer">
  <a href="cheat.html" data-role="button">List</a>
  </div>
</div>
