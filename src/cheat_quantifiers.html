  <ul>
  <li>* - 0 or more times.</li>
  <li>+ - 1 or more time.</li>
  <li>? - 0 or 1 times.</li>
  <li>{n, m} - Between n and m times.</li>
  <li>{n,} - n or more times.</li>
  <li>{n} - Quanitier: exactly n times.</li>
