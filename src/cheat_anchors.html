  <div data-role="content">
  <ul>
  <li>^ - At the beginnin of the regex, require match at the beginning of the string.</li>
  <li>^ - As the first character in a character class, negate the characer class.</li>
  <li>$ - At the end of the regex, require match at the end of the string.</li>
  <li>\b - Beginning or end of word.</li>
  </ul>
